<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.9, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link href="http://fonts.cdnfonts.com/css/bahnschrift" rel="stylesheet" />
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/floating_button.css">
  <link rel="stylesheet" href="css/page.css">
  <link rel="stylesheet" href="css/chats.css">
  <title>Chats</title>
</head>

<body>
  <div class="header">
    <div class="left_field">
      <div class="menu">
        <a href="http://localhost:8080/back/" class="menu">
          <span class="material-icons">menu</span>
        </a>
      </div>
      <h1 class="title">Messenger</h1>
    </div>

    <div class="search">
      <a href="http://localhost:8080/search/" class="search">
        <span class="material-icons">search</span>
      </a>
    </div>
  </div>

  <div class="chats">
    <div class="block_chat">
      <div class="user_info">
        <div class="user_avatar">
          <img src="https://cdn-icons-png.flaticon.com/512/2202/2202112.png" height="80px" />
        </div>
        <div class="user_n_message">
          <p class="username">Рандом Рандомов</p>
          <p class="message">Я узнаю насчет твого вопроса, перезвони мне завтра вечером.</p>
        </div>
      </div>
      <div class="message_metadata">
        <p class="time">15:47</p>
        <div class="status">
          <span class="material-icons">done_all</span>
        </div>
      </div>

    </div>

    <div class="block_chat">
      <div class="user_info">
        <div class="user_avatar">
          <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" height="80px" />
        </div>
        <div class="user_n_message">
          <p class="username">Язык Джаваскриптов</p>
          <p class="message">Погнали в бар вечером!</p>
        </div>
      </div>
      <div class="message_metadata">
        <p class="time">16:47</p>
        <div class="status">
          <p class="unread_messages">24</p>
        </div>
      </div>
    </div>   

      <button class="floating_button">
        <span class="material-icons">create</span>
      </button>
    </div>

    <script> 
    </script>

</body>

</html>
